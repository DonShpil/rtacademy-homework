<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for ( let i=1; i <=32; i ++)
    {
        if (i%2)
        {
            continue;
        }
        let prefix="";
        if(i%4==0)
        {
            prefix ="*";
        }
        if(i%10==0)
        {
            prefix += "^";
        }
        console.log(prefix+i);
    }
// задание 3.1
    let i = 0;
    while( i < 32 )
    {
        i++;
        if (i%2)
        {
            continue;
        }
        let prefix="";
        if(i%4==0)
        {
            prefix ="*";
        }
        if(i%10==0)
        {
            prefix += "^";
        }
        console.log(prefix+i);
    }

 // Задание 3.2
    let i = 0;
    do
    {
        i++;
        if (i%2)
        {
            continue;
        }
        let prefix="";

        {
            prefix ="*";

        if(i%10==0)
        {
            prefix += "^";
        }
        console.log(prefix+i);
    }
    while( i < 32 );

</script>
