<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.10</title>
</head>
<body>
<script>
    let sum = ( a, b ) => (a !== b) ? b + sum( a, b-1 ) : a;

    console.log( sum( 1, 3 ) ); // 6
    console.log( sum( 1, 10 ) ); // 55
    console.log( sum( 100, 1000 ) ); // 495550

</script>
</body>
</html>
